{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>
    <p>Welcome back!</p>

    <form method="post">
        {% csrf_token %} {{ form.as_p }} <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'users:register' %}">Register here</a>.</p>
{% endblock %}
