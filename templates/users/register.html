{% extends "base.html" %}

{% block content %}
    <h2>Register</h2>
    <p>Create a new account</p>

    <form method="post">
        {% csrf_token %} {{ form.as_p }} <button type="submit">Register</button>
    </form>
    
    <p>Already have an account? <a href="{% url 'users:login' %}">Login here</a>.</p>
{% endblock %}
