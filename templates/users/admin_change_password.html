{% extends "base.html" %}
{% block content %}

<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow p-8">
    <h2 class="text-2xl font-bold text-center mb-4">Change Password for {{ user_obj.username }}</h2>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <p class="mt-1 text-sm text-red-600">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="w-full rounded-lg bg-blue-600 px-4 py-2.5 font-semibold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Save
        </button>
    </form>
  </div>
</div>

<style>
  input[type="password"], input[type="text"], input[type="email"] {
      display: block;
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  input[type="password"]:focus, input[type="text"]:focus, input[type="email"]:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
      outline: none;
  }
</style>

{% endblock %}
