{% extends "base.html" %}
{% block content %}

<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Admin User Accounts View</h1>

    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3"></th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for u in users %}
            <tr class="hover:bg-gray-50 transition-colors">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ u.username }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ u.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <a href="{% url 'users:admin_user_detail' u.id %}" class="text-blue-600 hover:underline">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>

<style>
    table {
        border-collapse: separate;
        border-spacing: 0;
    }
</style>

{% endblock %}
