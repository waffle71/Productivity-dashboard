<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <style>
        /* Basic styles for demonstration */
        body { font-family: sans-serif; margin: 20px; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; }
        .messages { list-style: none; padding: 0; }
        .messages li { padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .messages li.success { background-color: #d4edda; color: #155724; }
        .messages li.error { background-color: #f8d7da; color: #721c24; }
        .messages li.info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>

    <nav>
        <a href="/">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard:dashboard_view' %}">Dashboard</a>
            <a href="{% url 'users:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'users:login' %}">Login</a>
            <a href="{% url 'users:register' %}">Register</a>
        {% endif %}
    </nav>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
