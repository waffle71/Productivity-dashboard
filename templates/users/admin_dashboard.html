{% extends "base.html" %}
{% block content %}

<h1>Admin Dashboard</h1>
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th></th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td><a href="{% url 'users:admin_user_detail' u.id %}">View</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
